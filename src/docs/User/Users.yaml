paths:
  /api/users:
    get:
      summary: 'Retorna todos los usuarios disponibles'
      tags:
        - Users
      responses:
        "200":
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        "500":
          description: 'ERROR general'

  /api/user/{id}:
    put:
      summary: 'Actualiza informaci√≥n de un usuario por id'
      tags:
        - Users
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: 'Datos obligatorios en el body'
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/updateUser'
      responses:
        "200":
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    $ref: '#/components/schemas/User'
        "404":
          description: 'Usuario no encontrado'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: string
        "500":
          description: 'ERROR general'

  /api/user/{userId}:
    delete:
      summary: 'Elimina un usuario por id'
      tags:
        - Users
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/User'
        "500":
          description: 'ERROR general'
          

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: objectId
          description: 'ID MongoDB'
        email:
          type: string
          description: 'Email'
        name:
          type: string
          description: 'Nombre y Apellido'
        age:
          type: Number
          description: 'Edad'
        password:
          type: string
          description: 'Clave hasheada'
        cart:
          type: objectId
          description: 'ID MongoDB'
        favorite:
          type: objectId
          description: 'ID MongoDB'
        role:
          type: string
          description: 'Rol de usuario'
      example:
        _id: 638b8c323f3a4b3be6dc397e
        email: lorenzo@gmail.com
        name: Lorenzo Albornoz
        age: 29
        password: $2a$12$G4KJiLZMsSZ.DXfxZryUWuS2Tr4ZrPwU0Z4T9pPT0B7P7E1C3EUPC,
        cart: 638b8c323f3a4b3be6dc397e
        favorite: 638b8c323f3a4b3be6dc397e
        role: 'user'

  requestBodies:
    updateUser:
      type: object
      properties:
        name:
          type: string
        role:
          type: string

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Login</title>
</head>
<body>
    <h1>Coder Login</h1>
    <h3>Un formulario html básico para mostrar cómo enviar datos de login a un endpoint vía fetch</h3>
    <h3>Cuenta prueba: gkite2@engadget.com, mubj2517</h3>
    
    <form id="loginFrm" method="post">
        <input type="email" name="username" id="email" required>
        <br /><br />
        <input type="password" name="password" id="pass" required>
        <br /><br />
        <button type="submit">Ingresar</button>
    </form>

    <script>
        const frm = document.getElementById('loginFrm');

        frm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const data = new FormData(event.target);
            const dataObject = Object.fromEntries(data.entries());

            const response = await fetch('http://localhost:8080/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataObject)
            })

            const jsonResponse = await response.json();
            // console.log(jsonResponse);
            
            if (jsonResponse.status === 'OK') {
                window.location.replace(`http://localhost:8080/products-views`)
                // window.location.replace(`http://localhost:8080/profilejwt?access_token=${jsonResponse.data.token}`)
            }
        })
    </script>
</body>
</html>

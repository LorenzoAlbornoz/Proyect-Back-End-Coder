<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Productos</title>
</head>
<body>
    <h1>Carga de Productos</h1>

    <!-- <form action="http://localhost:8080/api/pets" method="post" enctype="application/x-www-form-urlencoded"> -->
    <form action="http://localhost:8080/api/products" method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Titulo">
        <br />
        <input type="text" name="description" placeholder="DescripciÃ³n">
        <br />
        <input type="text" name="code" placeholder="Codigo">
        <br />
        <input type="number" name="price" placeholder="Precio">
        <br />
        <input type="number" name="stock" placeholder="Stock">
        <br />
        <input type="text" name="category" placeholder="Categoria">
        <br />
        <input type="file" name="fotos" multiple>
        <br />
        <label for="status">Status:</label>
        <input type="checkbox" name="status">
        <br /><br />
        <button type="submit">Cargar</button>
    </form>
</body>
</html>
